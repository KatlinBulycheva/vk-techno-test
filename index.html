<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>technoTest</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
</head>
<body class="h-100">
    <main class="h-100 d-flex justify-content-center align-items-center">
        <form data-form class="d-flex flex-column gap-3 p-3 bg-secondary bg-opacity-10 rounded-2" name='booking-room' id="form">

            <label class="form-group">
                <div>Hомер башни</div>
                <select name="tower" class="form-select">
                    <option value="А">А</option>
                    <option value="Б">Б</option>
                </select>
            </label>

            <label class="form-group">
                <div>Номер этажа</div>
                <select name="floor" id="floor" class="form-select">
                </select>
            </label>

            <label class="form-group">
                <div>Номер переговорки</div>
                <select name="room" id="room" class="form-select">
                </select>
            </label>

            <label class="form-group">
                <div>Дата и время</div>
                <input type="datetime-local" name="date" class="form-control" required>
            </label>

            <!-- <div class="d-flex justify-content-between gap-3">
                <label class="form-group flex-fill">
                    Начало
                    <input type="time" name="timeBegin" class="form-control" required>
                </label>
                <label class="form-group flex-fill">
                    Длительность, час
                    <select name="duration" id="duration" class="form-select">
                        <option value="0.5">0.5</option>
                        <option value="1">1</option>
                        <option value="1.5">1.5</option>
                        <option value="2">2</option>
                    </select>
                </label>
            </div> -->

            <label class="form-group">
                <div>Длительность</div>
                <div class="d-flex justify-content-between gap-3">
                    <input class="flex-fill" id='duration' type="range" name="duration" min="0.5" max="5" step="0.5" value="1" required>
                    <span style="width: 40%;" data-duration style='display: inline;' class="form-control"></span>
                </div>
            </label>

            <label class="form-group">
                <div>Комментарий</div>
                <textarea name="comment" cols="20" rows="2" class="form-control"></textarea>
            </label>

            <div class="d-flex justify-content-between gap-3 container-buttons">
                <button type="submit" class="btn btn-primary">Отправить</button>
                <button type="reset" class="btn btn-secondary">Очистить</button>
            </div>
        </form> 
    </main>
</body>
</html>
